<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Testes Gerados</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10 px-6">
  <div class="max-w-6xl mx-auto bg-white p-8 shadow-lg rounded-xl">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸ§ª Testes Gerados por LLMs</h1>

    <div class="text-center mb-6">
      <button onclick="startGeneration()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
        ðŸ”„ Regerar Testes
      </button>
    </div>

    <!-- Spinner (escondido por padrÃ£o) -->
    <div id="spinner" class="flex justify-center my-8 hidden">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-600 border-solid"></div>
    </div>

    <div id="results">
      {% for model_name, prompts in results.items() %}
        <div class="mb-8">
          <h2 class="text-2xl font-bold text-blue-800 mb-4">{{ model_name }}</h2>
          {% for prompt_type, test in prompts.items() %}
            <div class="mb-4 p-4 bg-gray-100 rounded">
              <h3 class="font-semibold text-gray-700 mb-2">ðŸ§¾ {{ prompt_type }}:</h3>
              <pre class="text-sm whitespace-pre-wrap">{{ test }}</pre>
            </div>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
  </div>

  <script>
    function startGeneration() {
      document.getElementById("spinner").classList.remove("hidden");
      document.getElementById("results").classList.add("hidden");
      window.location.href = "/generate-tests"; // redireciona para gerar novamente
    }
  </script>
</body>
</html>
